<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--<script src="vue.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <input type="text" v-model="message">
        <h1>{{ message }}</h1>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'こんにちわ'
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--<script src="vue.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <p>{{ message }}</p>
        <p>{{ number * 10 }}</p>
        <p>{{ ok? 'YES' : 'NO' }}</p>
        <p>{{ sayHi() }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello World!',
                number: 3,
                ok: true
            },
            methods: {
                sayHi: function() {
                    return 'Hi';
                }
            }
        })
    </script>
</body>

</html>
